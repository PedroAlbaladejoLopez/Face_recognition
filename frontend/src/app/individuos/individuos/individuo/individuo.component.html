<div class="card p-2 mb-2">
  <div>
    <p><b>{{ individuo.nombre }} {{ individuo.apellido1 }} {{ individuo.apellido2 }}</b></p>
  </div>

  <div class="d-flex flex-wrap mb-2">
    <div *ngFor="let cara of individuo.caras" class="me-2 mb-2">
      <img 
        [src]="getImageUrl(cara.path)" 
        alt="cara"
        style="width: 160px; height: 160px; object-fit: contain; border-radius: 4px; border: 1px solid #ccc;"
      >
    </div>
  </div>

  <div>
    <button class="btn btn-success btn-sm me-2" (click)="onGestionarCaras()">Gestionar Caras</button>
    <button class="btn btn-warning btn-sm me-2" (click)="onEditar()">Editar</button>
    <button class="btn btn-danger btn-sm" (click)="onEliminar()">Eliminar</button>
  </div>
</div>
